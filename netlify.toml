[build]
  publish = "dist"  
  functions = "functions"  

[[redirects]]
  # 1. SPA ROUTING: Prevents 404 on page refresh by directing all paths to the index file.
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  # 2. FORM SUCCESS: Explicitly directs the successful form submission to the root path (/).
  # This should eliminate the 404 error and land you back on the homepage.
  from = "/?form-name=estimate-request" 
  to = "/" 
  status = 302
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://aistudiocdn.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://generativelanguage.googleapis.com;"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
